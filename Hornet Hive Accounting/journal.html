<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Journalize</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="journal.css">
</head>

<body class="has-sidebar">

<header class="topbar">
  <div class="datetime" id="dateTime"></div>
  <div class="user">
    <img id="userAvatar" src="profile.png" alt="User">
    <span id="userName"></span>
  </div>
</header>
<script>
  const name = localStorage.getItem('username') || 'User';
  const el = document.getElementById('userName');
  if (el) el.textContent = name;
  function updateClock(){
    const now = new Date();
    const options = { weekday:'short', year:'numeric', month:'short', day:'numeric',
                      hour:'2-digit', minute:'2-digit', second:'2-digit' };
    document.getElementById('dateTime').textContent = now.toLocaleString(undefined, options);
  }
  updateClock(); setInterval(updateClock,1000);
</script>

<div class="app">

<aside class="sidebar">
  <div class="brand">
    <img src="HHAlogo.jpg" alt="HHA Logo"><span>HHA</span>
  </div>
  <ul class="nav">
    <li><a href="Dashboard.html" >Dashboard</a></li>
    <li><a href="ChartOfAccounts.html">Chart of Accounts</a></li>
    <li><a href="#accounts">Accounts</a></li>
    <li><a href="journal.html" aria-current="page">Journalize</a></li>
    <li><a href="trial_balance.html">Trial Balance</a></li>
    <li><a href="#income">Income Statement</a></li>
    <li><a href="#balance">Balance Sheet</a></li>
    <li><a href="#retained">Statement of Retained Earnings</a></li>
  </ul>
  <div class="sidebar-footer"><button class="btn">Logout</button></div>
</aside>

  <main class="main">
    <div class="journalBody">
      <div class="journal-card">
        <h2>Journalize <button>+Add</button></h2>
        <div class="form-actions">
          <input placeholder="Search...">
          <button>Search</button>
        </div>
        <div class="dateFilter form-actions">
          <label>Start Date: <input type="date"></label>
          <label>End Date: <input type="date"></label>
          <button>Filter</button>
        </div>
        <div class="tabs">
          <span>All</span> | <span>Approved</span> | <span>Pending</span> | <span>Rejected</span>
        </div>
        <hr>
        <table>
          <thead>
            <tr><th>Type</th><th>Creator</th><th>Accounts</th><th>Debit</th><th>Credit</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>
</div>
</body>
</html>
