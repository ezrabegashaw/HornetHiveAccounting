<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ledger</title>
  <link rel="stylesheet" href="main.css">
</head>

<body class="has-sidebar">
<header class="topbar">
  <div class="datetime" id="dateTime"></div>
  <div class="user">
    <img id="userAvatar" src="profile.png" alt="User">
    <span id="userName"></span>
  </div>
</header>

<script>
  const name = localStorage.getItem('username') || 'User';
  const el = document.getElementById('userName');
  if (el) el.textContent = name;

  function updateClock(){
    const now = new Date();
    const options = { weekday:'short', year:'numeric', month:'short', day:'numeric',
                      hour:'2-digit', minute:'2-digit', second:'2-digit' };
    document.getElementById('dateTime').textContent = now.toLocaleString(undefined, options);
  }
  updateClock(); setInterval(updateClock,1000);
</script>

<div class="app">
  <aside class="sidebar">
    <div class="brand">
      <img src="HHAlogo.jpg" alt="HHA Logo"><span>HHA</span>
    </div>
    <ul class="nav">
      <li><a href="Dashboard.html">Dashboard</a></li>
      <li><a href="ChartOfAccounts.html">Chart of Accounts</a></li>
      <li><a href="journal.html">Journalize</a></li>
      <li><a href="trial_balance.html">Trial Balance</a></li>
      <li><a href="#income">Income Statement</a></li>
      <li><a href="#balance">Balance Sheet</a></li>
      <li><a href="#retained">Statement of Retained Earnings</a></li>
    </ul>
    <div class="sidebar-footer"><button class="btn">Logout</button></div>
  </aside>

  <main class="main">
    <div class="ledgerBody">
      <div class="ledger-card">
        <h2 id="ledgerTitle">Ledger - </h2>

        <!-- Filter / Search -->
        <div class="form-actions">
          <input id="searchInput" type="text" placeholder="Search by description or amount">
          <button id="searchBtn">Search</button>
        </div>

        <div class="dateFilter form-actions">
          <label>Start Date: <input id="startDate" type="date"></label>
          <label>End Date: <input id="endDate" type="date"></label>
          <button id="filterBtn">Filter</button>
        </div>

        <hr>

        <!-- Ledger Table -->
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Post Ref (PR)</th>
                <th>Debit</th>
                <th>Credit</th>
                <th>Balance</th>
              </tr>
            </thead>
            <tbody id="ledgerTableBody">
              <tr><td colspan="6" style="text-align:center;">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Supabase & Auth -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>

<script>
  const db = window.supabaseClient;

  // Get account_id from URL (?account_id=123)
  const params = new URLSearchParams(window.location.search);
  const accountId = params.get("account_id");

  // Helper to safely read joined journal entry date/id
  function getJournalEntryField(entry, fieldName) {
    if (!entry) return null;
    // If joined value comes back as an array (common), take [0]
    const je = Array.isArray(entry.journal_entries) ? entry.journal_entries[0] : entry.journal_entries;
    if (!je) return null;
    return je[fieldName] ?? null;
  }

  async function loadLedger() {
    const tbody = document.getElementById("ledgerTableBody");
    tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">Loading...</td></tr>`;

    if (!accountId) {
      tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;color:red;">No account selected</td></tr>`;
      return;
    }

    // Fetch account info (name + normal_side)
    const { data: accountInfo, error: accErr } = await db
      .from("accounts")
      .select("account_name, normal_side")
      .eq("account_id", accountId)
      .single();

    if (accErr) {
      console.error("Error loading account info:", accErr);
      document.getElementById("ledgerTitle").textContent = "Ledger - (error)";
    } else if (accountInfo) {
      document.getElementById("ledgerTitle").textContent = `Ledger - ${accountInfo.account_name}`;
    }

    // Build query: select journal_lines and join parent journal_entries (entry_id, date, status)
    // Note: use journal_entries!inner or journal_entries (depends on whether FK mapping exists).
    const { data, error } = await db
      .from("journal_lines")
      .select(`
        line_id,
        journal_entry_id,
        created_at,
        description,
        debit,
        credit,
        journal_entries (
          entry_id,
          date,
          status
        )
      `)
      .eq("account_id", accountId)
      .order("created_at", { ascending: true }); // order by line creation; stable and valid

    // Pass normal_side (default to 'debit') to renderer
    const normalSide = (accountInfo && accountInfo.normal_side) ? accountInfo.normal_side.toString().toLowerCase() : "debit";
    renderLedger(data, error, normalSide);
  }

  function renderLedger(data, error, normalSide = "debit") {
    const tbody = document.getElementById('ledgerTableBody');
    tbody.innerHTML = '';

    if (error) {
      console.error("Ledger load error:", error);
      tbody.innerHTML = `<tr><td colspan="6" style="color:red;text-align:center;">Error loading ledger</td></tr>`;
      return;
    }

    if (!data || !data.length) {
      tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">No ledger entries found</td></tr>`;
      return;
    }

    let runningBalance = 0;

    data.forEach(entry => {
      // Determine the display date:
      // prefer journal_entries.date (parent), fallback to created_at (line)
      const parent = Array.isArray(entry.journal_entries) ? entry.journal_entries[0] : entry.journal_entries;
      const entryDate = parent?.date ?? entry.created_at ?? null;
      const displayDate = entryDate ? new Date(entryDate).toLocaleDateString() : '';

      // Determine parent entry id for PR link
      const parentId = parent?.entry_id ?? entry.journal_entry_id ?? '';

      // Calculate running balance using account normal side
      if (normalSide === 'credit') {
        runningBalance += (Number(entry.credit || 0)) - (Number(entry.debit || 0));
      } else {
        runningBalance += (Number(entry.debit || 0)) - (Number(entry.credit || 0));
      }

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${displayDate}</td>
        <td>${entry.description || ''}</td>
        <td>
          ${parentId ? `<a href="journal.html?entry_id=${parentId}" class="link">PR-${parentId}</a>` : ''}
        </td>
        <td>${entry.debit ? Number(entry.debit).toFixed(2) : ''}</td>
        <td>${entry.credit ? Number(entry.credit).toFixed(2) : ''}</td>
        <td>${runningBalance.toFixed(2)}</td>
      `;
      tbody.appendChild(row);
    });
  }

  // Bind filter/search buttons if they exist
  const filterBtn = document.getElementById("filterBtn");
  const searchBtn = document.getElementById("searchBtn");
  if (filterBtn) filterBtn.addEventListener("click", loadLedger);
  if (searchBtn) searchBtn.addEventListener("click", loadLedger);

  document.addEventListener("DOMContentLoaded", loadLedger);
</script>
</body>
</html>
