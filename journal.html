<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Journalize</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="journal.css">
</head>

<body class="has-sidebar">
<header class="topbar">
  <div class="datetime" id="dateTime"></div>
  <div class="user">
    <img id="userAvatar" src="profile.png" alt="User">
    <span id="userName"></span>
  </div>
</header>

<script>
  const name = localStorage.getItem('username') || 'User';
  const el = document.getElementById('userName');
  if (el) el.textContent = name;

  function updateClock(){
    const now = new Date();
    const options = { weekday:'short', year:'numeric', month:'short', day:'numeric',
                      hour:'2-digit', minute:'2-digit', second:'2-digit' };
    document.getElementById('dateTime').textContent = now.toLocaleString(undefined, options);
  }
  updateClock(); setInterval(updateClock,1000);
</script>

<div class="app">
  <aside class="sidebar">
    <div class="brand">
      <img src="HHAlogo.jpg" alt="HHA Logo"><span>HHA</span>
    </div>
    <ul class="nav">
      <li><a href="Dashboard.html">Dashboard</a></li>
      <li><a href="ChartOfAccounts.html">Chart of Accounts</a></li>
      <li><a href="journal.html" aria-current="page">Journalize</a></li>
      <li><a href="trial_balance.html">Trial Balance</a></li>
      <li><a href="#income">Income Statement</a></li>
      <li><a href="#balance">Balance Sheet</a></li>
      <li><a href="#retained">Statement of Retained Earnings</a></li>
    </ul>
    <div class="sidebar-footer"><button class="btn">Logout</button></div>
  </aside>

  <main class="main">
    <div class="journalBody">
      <div class="journal-card">
        <h2>Journal Entry</h2>

        <!-- Journal Lines Table -->
        <table>
          <thead>
            <tr>
              <th>Account</th>
              <th>Debit</th>
              <th>Credit</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="journalTableBody">
            <!-- Rows added dynamically -->
          </tbody>
        </table>

        <div class="form-actions">
          <button class="btn" id="addRowBtn">Add Row</button>
          <button class="btn" id="submitJournalBtn">Submit Journal</button>
          <button class="btn" id="resetJournalBtn">Reset</button>
        </div>

        <hr>

        <!-- Filters / Search for submitted journal entries -->
        <h3>Submitted Journal Entries</h3>
        <div class="form-actions">
          <label>Status:
            <select id="statusFilter">
              <option value="pending">Pending</option>
              <option value="approved">Approved</option>
              <option value="rejected">Rejected</option>
              <option value="all">All</option>
            </select>
          </label>
          <label>Start Date: <input type="date" id="startDate"></label>
          <label>End Date: <input type="date" id="endDate"></label>
          <button class="btn" id="filterBtn">Filter</button>
        </div>

        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Status</th>
                <th>Total Debit</th>
                <th>Total Credit</th>
                <th>Lines</th>
                <th>View</th>
              </tr>
            </thead>
            <tbody id="journalEntriesTableBody">
              <tr><td colspan="6" style="text-align:center;">Loading...</td></tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </main>
</div>

<!-- Supabase & Auth -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>
<script src="journal.js"></script>
</body>
</html>
