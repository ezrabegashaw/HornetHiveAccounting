    const now = new Date();

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const helpBtn = document.getElementById('helpBtn');
    if (helpBtn) helpBtn.addEventListener('click', () => window.open('help.html', '_blank'));

    const bell = document.getElementById('notifBell');
    const dropdown = document.getElementById('notifDropdown');
    if (bell && dropdown) {
      bell.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
      });
      document.addEventListener('click', (e) => {
        if (!dropdown.contains(e.target) && !bell.contains(e.target)) dropdown.style.display = 'none';
      });
    }
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const emailModal = document.getElementById("emailModal");
    const sendEmailBtn = document.getElementById("sendEmailBtn");
    const closeEmailModal = document.getElementById("closeEmailModal");
    const emailForm = document.getElementById("emailForm");

    sendEmailBtn.addEventListener("click", () => {
      emailModal.style.display = "block";
    });

    closeEmailModal.addEventListener("click", () => {
      emailModal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === emailModal) {
        emailModal.style.display = "none";
      }
    });

    emailForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const emailTo = document.getElementById("emailTo").value.trim();
      const subject = document.getElementById("emailSubject").value.trim();
      const body = document.getElementById("emailBody").value.trim();

      if (!emailTo || !subject || !body)
        return alert("Please fill in all fields.");

      try {
        const res = await fetch("http://localhost:3000/send-email", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ emailTo, subject, body }),
        });

        const data = await res.json();
        if (res.ok) {
          alert("✅ Email sent successfully!");
          emailForm.reset();
          emailModal.style.display = "none";
        } else {
          alert("❌ Failed to send email: " + data.error);
        }
      } catch (err) {
        console.error(err);
        alert("❌ An error occurred while sending the email.");
      }
    });
  });
</script>
