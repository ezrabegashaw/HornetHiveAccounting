<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Chart of Accounts (Read-Only)</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="chart_override.css">
  <style>
    .filters{display:flex;flex-wrap:wrap;gap:.5rem;align-items:end;margin-left:auto}
    .filters .field{display:flex;flex-direction:column;gap:.25rem}
    .filters input,.filters select{min-width:150px;padding:.45rem;border:1px solid #e5e7eb;border-radius:8px}
  </style>
</head>

<body class="has-sidebar">

<header class="topbar">
  <button class="btn" id="calendarToggleBtn">Calendar</button>
  <div class="datetime" id="dateTime"></div>
  <div class="user">
    <img id="userAvatar" src="profile.png" alt="User">
    <span id="userName"></span>
  </div>
</header>
<script>
  const name = localStorage.getItem('username') || 'User';
  const el = document.getElementById('userName');
  if (el) el.textContent = name;
  function updateClock(){
    const now = new Date();
    const options = { weekday:'short', year:'numeric', month:'short', day:'numeric',
                      hour:'2-digit', minute:'2-digit', second:'2-digit' };
    document.getElementById('dateTime').textContent = now.toLocaleString(undefined, options);
  }
  updateClock(); setInterval(updateClock,1000);
</script>

<div class="app">

  <!--Standardized Sidebar-->
  <script src="../StandardLayout/ImportUI.js"></script>
  <script>loadUI("sidebar", "../StandardLayout/SideBar.html")</script>
  <aside class="sidebar" id="sidebar"></aside>

  <main class="main">
    <div class="header">
      <h1>Chart of Accounts</h1>

      <!-- Search + Filters -->
      <div class="filters">
        <div class="field">
          <label for="searchInput">Search (name/number)</label>
          <input id="searchInput" type="text" placeholder="Search by name or number">
        </div>
        <div class="field">
          <label for="typeFilter">Account Type</label>
          <select id="typeFilter">
            <option value="">All</option>
            <option>Asset</option>
            <option>Liability</option>
            <option>Equity</option>
            <option>Revenue</option>
            <option>Expense</option>
            <option>Contra Asset</option>
          </select>
        </div>
        <div class="field">
          <label for="numFilter">Acct # (prefix/contains)</label>
          <input id="numFilter" type="text" placeholder="e.g. 10, 110, or 1">
        </div>
        <div class="field">
          <label>Amount Min</label>
          <input id="amtMin" type="number" step="0.01" placeholder="0.00">
        </div>
        <div class="field">
          <label>Amount Max</label>
          <input id="amtMax" type="number" step="0.01" placeholder="999999.99">
        </div>
        <button id="applyFilters" class="btn">Apply</button>
        <button id="clearFilters" class="btn">Clear</button>
      </div>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Account Number</th><th>Name</th><th>Type</th><th>Term</th>
            <th>Balance</th><th>Created By</th><th>Date Created</th><th>Comments</th>
          </tr>
        </thead>
        <tbody id="accountTableBody"><tr><td colspan="8"></td></tr></tbody>
      </table>
    </div>
  </main>
</div>

<div id="calendarContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>
<script src="notify.js"></script>
<script>
  if (typeof initRBAC === 'function') initRBAC();
  const db = window.supabaseClient;
  const money = (n) =>
    new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' })
      .format(Number(n ?? 0));
  async function loadAccounts(opts = {}) {
    const {
      searchTerm = "",
      type = "",
      acctNumLike = "",
      amtMin = "",
      amtMax = ""
    } = opts;

    let q = db.from('v_account_balances').select('*');

    // text search across name/number
    if (searchTerm) {
      q = q.or(`account_name.ilike.%${searchTerm}%,account_number.ilike.%${searchTerm}%`);
    }
    // account type exact match
    if (type) q = q.eq('account_category', type);
    // account number like/prefix
    if (acctNumLike) q = q.ilike('account_number', `%${acctNumLike}%`);
    // amount range
    const min = amtMin === "" ? null : Number(amtMin);
    const max = amtMax === "" ? null : Number(amtMax);
    if (min !== null && !Number.isNaN(min)) q = q.gte('computed_balance', min);
    if (max !== null && !Number.isNaN(max)) q = q.lte('computed_balance', max);

    q = q.order('account_number', { ascending: true });

    const { data, error } = await q;
    renderAccounts(data, error);
  }

  function renderAccounts(data, error) {
    const tbody = document.getElementById('accountTableBody');
    tbody.innerHTML = '';

    if (error) {
      console.error("Error loading accounts:", error.message);
      tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;color:red;">Error loading data</td></tr>';
      return;
    }
    if (!data?.length) {
      tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;">No accounts found</td></tr>';
      return;
    }

    data.forEach(acc => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>
          <a href="ledger.html?account_id=${encodeURIComponent(acc.account_id)}" class="link">
            ${acc.account_number}
          </a>
        </td>
        <td>
          <a href="ledger.html?account_id=${encodeURIComponent(acc.account_id)}" class="link">
            ${acc.account_name}
          </a>
        </td>
        <td>${acc.account_category || ''}</td>
        <td>${acc.normal_side || ''}</td>
        <td>${money(acc.computed_balance)}</td>
        <td>${acc.user_id || 'N/A'}</td>
        <td>${acc.date_added ? new Date(acc.date_added).toLocaleDateString() : ''}</td>
        <td>${acc.comment || ''}</td>
      `;
      tbody.appendChild(row);
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadAccounts();

    // Filter handlers
    const $ = id => document.getElementById(id);
    const run = () => loadAccounts({
      searchTerm: $('searchInput').value.trim(),
      type: $('typeFilter').value,
      acctNumLike: $('numFilter').value.trim(),
      amtMin: $('amtMin').value,
      amtMax: $('amtMax').value
    });

    $('applyFilters').addEventListener('click', run);
    $('clearFilters').addEventListener('click', () => {
      ['searchInput','typeFilter','numFilter','amtMin','amtMax'].forEach(id => $(id).value = '');
      loadAccounts();
    });
    $('searchInput').addEventListener('keyup', e => { if (e.key === 'Enter') run(); });

    // (Optional) Calendar include
    fetch('Calendar.html').then(r=>r.text()).then(html=>{
      const container = document.getElementById('calendarContainer');
      container.innerHTML = html;
      container.querySelectorAll('script').forEach(s=>{
        const ns=document.createElement('script'); ns.textContent=s.textContent; document.body.appendChild(ns);
      });
    });
  });
</script>

</body>
</html>
