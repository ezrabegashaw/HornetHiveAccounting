<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Create User - Hornet Hive Accounting</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="auth.css">
</head>

<body class="auth-page">
<header class="topbar"><div class="datetime" id="dateTime"></div></header>
<script>
  function updateClock(){ const now=new Date(); const options={weekday:'short',year:'numeric',month:'short',day:'numeric',hour:'2-digit',minute:'2-digit',second:'2-digit'};
  document.getElementById('dateTime').textContent=now.toLocaleString(undefined,options);} updateClock(); setInterval(updateClock,1000);
</script>
<div class="auth-shell">
  <div class="logo-container"><img class="logo" src="HHAlogo.jpg" alt="HHA Logo"></div>
  <div class="login-box">
    <header><h1>Hornet Hive Accounting</h1></header>
    <main>
      <div class="signup-container">
        <h2>Create Account</h2>
        <form id="signup-form">
          <input type="text" id="first-name" placeholder="First Name" required>
          <input type="text" id="last-name" placeholder="Last Name" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="text" id="address" placeholder="Address" required>
          <input type="date" id="dob" placeholder="Date of Birth" required>
          <input type="password" id="password" placeholder="Password" required>
          <input type="password" id="confirm-password" placeholder="Confirm Password" required>
          <button type="submit" class="signup-btn">Submit</button>
        </form>
        <div class="links"><a href="HornetHiveLogin.html">Back to Login</a></div>
      </div>
    </main>
  </div>
</div>
</body>
</html>
