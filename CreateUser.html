<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User - Hornet Hive Accounting</title>
  <link rel="stylesheet" href="CreateUser.css">
</head>
<body>
  <header>
    <h1>Hornet Hive Accounting</h1>
  </header>

  <main>
    <div class="signup-container">
      <!-- Logo -->
      <div class="logo">⬢⬢⬢</div>
      <h2>Create Account</h2>

      <!-- Signup Form -->
      <form id="signup-form">
        <input type="text" id="first-name" placeholder="First Name" required>
        <input type="text" id="last-name" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="address" placeholder="Address" required>
        <input type="text" id="dob" placeholder="Date of Birth (MM/DD/YYYY)" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>

        <button type="submit" class="signup-btn">Submit</button>
      </form>

      <div class="links">
        <a href="HornetHiveLogin.html">Back to Login</a>
      </div>
    </div>
  </main>

  <!-- Supabase Script -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    // Your project URL + anon key
    const SUPABASE_URL = "https://rsthdogcmqwcdbqppsrm.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzdGhkb2djbXF3Y2RicXBwc3JtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwNTY3NDcsImV4cCI6MjA3MTYzMjc0N30.EoOxjSIjGHbw6ltNisWYq6yKXdrOfE6XVdh5mERbrSY";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const signupForm = document.getElementById("signup-form");

    signupForm.addEventListener("submit", async (event) => {
      event.preventDefault();

      const firstName = document.getElementById("first-name").value;
      const lastName = document.getElementById("last-name").value;
      const email = document.getElementById("email").value;
      const address = document.getElementById("address").value;
      const dob = document.getElementById("dob").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      // Check dob requirements
      const dobInput = document.getElementById("dob");
      const dobValue = dobInput.value.trim();
      const dobRegex = /^(0[1-9]|1[0-2])\/(0[1-9]|[12]\d|3[01])\/\d{4}$/;

      if (!dobRegex.test(dobValue)) {
        alert("Please enter your date of birth in MM/DD/YYYY format.");
        return;
      }

      // Check if passwords match
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Check password requirements
      const passwordRegex = /^[A-Za-z](?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*]).{7,}$/;
      if (!passwordRegex.test(password)) {
        alert("Password must:\n- Be at least 8 characters long\n- Start with a letter\n- Include at least 1 letter, 1 number, and 1 special character");
        return;
    }

      // Step 1: Create auth account
      const { data: authData, error: authError } = await supabase.auth.signUp({
        email,
        password
      });

      if (authError) {
        alert("Signup failed: " + authError.message);
        return;
      }

      const userId = authData.user.id;

      // Step 2: Insert into users table
      const { error: dbError } = await supabase 
        .from("userList")
        .insert([
          {
            id: userId,
            first_name: firstName,
            last_name: lastName,
            address: address,
            dob: dob,
            role: "client" // default role
          }
        ]);

      if (dbError) {
        alert("Failed to save user info: " + dbError.message);
      } else {
        alert("✅ Signup successful! Please check your email for confirmation.");
      }
    });
  </script>
</body>
</html>
