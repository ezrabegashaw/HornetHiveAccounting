<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HHA Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fff;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      height: 100vh;
      background-color: #2b7a4b;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 24px 0;
    }

    .sidebar h2 {
      color: white;
      text-align: center;
      margin-bottom: 24px;
      letter-spacing: 2px;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar ul li {
      margin: 14px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: white;
      display: block;
      padding: 12px 28px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .sidebar ul li a:hover {
      background-color: #1f5a37;
    }

    .logout-btn {
      margin: 24px 28px 0 28px;
      padding: 12px;
      background-color: white;
      color: #2b7a4b;
      border: none;
      width: calc(100% - 56px);
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }

    .logout-btn:hover {
      background: #e0e0e0;
      color: #1f5a37;
    }

    /* Main dashboard area */
    .main {
      margin-left: 240px;
      padding: 40px 40px 40px 40px;
      min-height: 100vh;
      background: #f4f6f8;
    }

    .main h3 {
      margin-bottom: 32px;
      font-size: 2rem;
      color: #2b7a4b;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 32px;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      border: 1.5px solid #2b7a4b;
      border-radius: 8px;
      padding: 36px 24px 28px 24px;
      background-color: #fff;
      text-align: center;
      min-height: 180px;
      box-shadow: 0 2px 8px rgba(43, 122, 75, 0.07);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card h4 {
      background-color: #2b7a4b;
      color: white;
      padding: 14px 0;
      margin: -36px -24px 18px -24px;
      border-radius: 8px 8px 0 0;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }

    @media (max-width: 900px) {
      .cards {
        grid-template-columns: 1fr;
        gap: 24px;
      }
      .main {
        padding: 24px 8px 24px 8px;
      }
    }

    @media (max-width: 600px) {
      .sidebar {
        position: static;
        width: 100%;
        height: auto;
        flex-direction: row;
        align-items: center;
        padding: 12px 0;
      }
      .main {
        margin-left: 0;
        padding: 16px 4px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>HHA</h2>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Chart of Accounts</a></li>
        <li><a href="#">Accounts</a></li>
        <li><a href="#">Users</a></li>
        <li><a href="#">Event Log</a></li>
      </ul>
    </div>
    <button class="logout-btn">Log Out</button>
  </div>

  <div class="main">
    <h3>Dashboard</h3>
    <div class="cards">
      <div class="card">
        <h4>Current Ratio</h4>
        <p></p>
      </div>
      <div class="card">
        <h4>Return on Assets</h4>
        <p></p>
      </div>
      <div class="card">
        <h4>Return on Equity</h4>
        <p></p>
      </div>
      <div class="card">
        <h4>Net Profit Margin</h4>
        <p></p>
      </div>
      <div class="card"><h4></h4><p></p></div>
      <div class="card"><h4></h4><p></p></div>
    </div>
  </div>
</body>
</html>
