<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hornet Hive Accounting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="auth.css">

  <!-- Load Supabase library first -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Load your custom auth logic -->
  <script src="auth.js"></script>
</head>
<body class="auth-page">

<header class="topbar">
  <div class="datetime" id="dateTime"></div>
</header>

<script>
  function updateClock() {
    const now = new Date();
    const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
                      hour: '2-digit', minute: '2-digit', second: '2-digit' };
    document.getElementById('dateTime').textContent = now.toLocaleString(undefined, options);
  }
  updateClock(); setInterval(updateClock, 1000);
</script>

<div class="auth-shell">
  <div class="logo-container"><img class="logo" src="HHAlogo.jpg" alt="HHA Logo"></div>
  <div class="login-box">
    <header><h1 style="padding-bottom: 5px;">Hornet Hive Accounting</h1></header>
    <main>
      <div class="login-container">
        <h2 style="padding-bottom: 5px;">Login</h2>
        <form id="auth-form">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <div class="links">
            <a href="CreateUser.html" id="signup-link">Create new user</a>
            <a href="CreateNewPassword.html" id="forgotpassword-link">Forgot password</a>
          </div>
          <button type="submit" class="login-btn">Login</button>
        </form>
      </div>
    </main>
  </div>
</div>

<!-- LOGIN SCRIPT WITH DEBUGGING -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    console.log("Login page loaded");

    const form = document.getElementById('auth-form');

    if (!form) {
      console.error("Login form not found!");
      return;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      console.log("Login form submitted");

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      console.log("Email entered:", email);
      console.log("Password entered:", password);

      try {
        const { user, error } = await loginUser(email, password);

        if (error) {
          console.error("Login error:", error);
          alert("Login failed: " + (error.message || error));
          return;
        }

        console.log("Login successful. User data:", user);
        setSession(user);

        // Redirect users to admin page or user page
        const role = await getRole(email);
        const active = await isActive(email);
        console.log(active);
        if (role == 'Admin') {
          window.location.href = 'AdminDashBoard.html';
        }
        else if (!(active)) {
          window.location.href = 'PendingPage.html';
        }
        else {
          window.location.href = "Dashboard.html";
        }
        
      } catch (err) {
        console.error("Unexpected login error:", err);
        alert("Unexpected login error. See console for details.");
      }
    });
  });
</script>

</body>
</html>
