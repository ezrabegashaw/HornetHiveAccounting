<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Hornet Hive Accounting</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="auth.css">
</head>

<body class="auth-page">
<header class="topbar"><div class="datetime" id="dateTime"></div></header>
<script>
  function updateClock(){ const now=new Date(); const options={weekday:'short',year:'numeric',month:'short',day:'numeric',hour:'2-digit',minute:'2-digit',second:'2-digit'};
  document.getElementById('dateTime').textContent=now.toLocaleString(undefined,options);} updateClock(); setInterval(updateClock,1000);
</script>
<div class="auth-shell">
  <div class="logo-container"><img class="logo" src="HHAlogo.jpg" alt="HHA Logo"></div>
  <div class="login-box">
    <header><h1>Hornet Hive Accounting</h1></header>
    <main>
      <div class="login-container">
        <h2>HHA</h2>
        <form id="auth-form">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <div class="links">
            <a href="#" id="signup-link">Create new user</a>
            <a href="#" id="login-link">Login</a>
          </div>
          <button type="submit" class="login-btn">Login</button>
        </form>
      </div>
    </main>
    </div>
</div>
</body>
</html>
