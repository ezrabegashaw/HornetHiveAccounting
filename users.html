<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Hornet Hive Accounting - Users</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="users.css">
  
</head>

<body class="has-sidebar">

<header class="topbar">
  <div class="datetime" id="dateTime"></div>
  <div class="user">
    <img id="userAvatar" src="profile.png" alt="User">
    <span id="userName"></span>
  </div>
</header>
<script>
  const name = localStorage.getItem('username') || 'User';
  const el = document.getElementById('userName');
  if (el) el.textContent = name;
  function updateClock(){
    const now = new Date();
    const options = { weekday:'short', year:'numeric', month:'short', day:'numeric',
                      hour:'2-digit', minute:'2-digit', second:'2-digit' };
    document.getElementById('dateTime').textContent = now.toLocaleString(undefined, options);
  }
  updateClock(); setInterval(updateClock,1000);
</script>

<div class="app">

<aside class="sidebar">
  <div class="brand">
    <img src="HHAlogo.jpg" alt="HHA Logo"><span>HHA</span>
  </div>
  <ul class="nav">
    <li><a href="Dashboard.html" >Dashboard</a></li>
    <li><a href="ChartOfAccounts.html">Chart of Accounts</a></li>
    <li><a href="#accounts">Accounts</a></li>
    <li><a href="users.html">Users</a></li>
    <li><a href="">Event Log</a></li>
  </ul>
  <div class="sidebar-footer"><button class="btn">Logout</button></div>
</aside>

  <main class="main">
    <div class="header">
      <h1>Hornet Hive Accounting</h1>
      <h2>Users</h2>
      <p>As of August 30, 2025</p>
    </div>
    <div class="table-wrap">
      <table id="userTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Active</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>
</div>

<script>
    // Preset data
    let users = [
      { username: "kdinh1025", role: "Admin", active: true },
      { username: "dwhite1025", role: "Manager", active: false },
      { username: "ebegashaw1025", role: "Accountant", active: true }
    ];

    const roles = ["Admin", "Manager", "Accountant"];
    const tbody = document.querySelector("#userTable tbody");

    function renderTable() {
      tbody.innerHTML = "";
      users.forEach((user, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${user.username}</td>
          <td>${user.role}</td>
          <td>${user.active ? "Yes" : "No"}</td>
          <td>
            <button class="edit" onclick="editRow(${index})">Edit</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function editRow(index) {
      const user = users[index];
      const row = tbody.rows[index];

      row.innerHTML = `
        <td>${user.username}</td>
        <td>
          <select id="role-${index}">
            ${roles.map(r => `<option value="${r}" ${r === user.role ? "selected" : ""}>${r}</option>`).join("")}
          </select>
        </td>
        <td>
          <input type="checkbox" id="active-${index}" ${user.active ? "checked" : ""}>
        </td>
        <td>
          <button class="save" onclick="saveRow(${index})">Save</button>
          <button class="cancel" onclick="renderTable()">Cancel</button>
        </td>
      `;
    }

    function saveRow(index) {
      const newRole = document.getElementById(`role-${index}`).value;
      const newActive = document.getElementById(`active-${index}`).checked;

      users[index].role = newRole;
      users[index].active = newActive;

      renderTable();
    }

    // Initial render
    renderTable();
  </script>


</body>
</html>
