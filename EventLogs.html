<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Event Logs</title>
  <link rel="stylesheet" href="main.css"/>

  <style>
    /* ---- Minimal, professional event log styling (no yellow tints) ---- */

    :root{
      --line:#e5e7eb;      /* borders */
      --muted:#6b7280;     /* labels */
      --bg:#ffffff;        /* row background */
      --bg-alt:#fafafa;    /* hover / zebra */
      --pill:#111827;      /* pill text */
      --pill-bg:#f3f4f6;   /* pill bg */
      --add:#16a34a;       /* add color */
      --upd:#334155;       /* update color (slate) */
      --deact:#ef4444;     /* deactivate color */
      --brand:#15803d;     /* site green */
      --changed-outline:#93c5fd; /* subtle blue outline */
      --changed-bg:#eff6ff;      /* subtle blue bg */
    }

    .toolbar{
      display:flex; gap:.5rem; flex-wrap:wrap; align-items:center; margin-bottom:1rem
    }
    .toolbar input[type="date"], .toolbar input[type="text"], .toolbar select, .toolbar button{
      padding:.45rem .6rem; border:1px solid var(--line); border-radius:8px; background:#fff;
      color:#111827; /* ensure text shows (fix "blank" look) */
    }
    .toolbar button{ cursor:pointer }
    .toolbar button#apply{ border-color:var(--brand) }
    .toolbar button#clear{ border-color:#cbd5e1 }

    /* Header row describing columns */
    .logs-head{
      display:grid;
      grid-template-columns: 260px 1fr 1fr;
      gap:1rem;
      padding:.5rem .25rem .6rem;
      border-bottom:1px solid var(--line);
      color:var(--muted);
      font-size:.9rem;
      letter-spacing:.02em;
      text-transform:uppercase;
    }

    /* Container for rows */
    #logs{ display:block; }

    /* Each log line (horizontal row) */
    .log-card{
      display:grid;
      grid-template-columns: 260px 1fr 1fr;
      gap:1rem;
      padding:1rem .25rem;
      border-bottom:1px solid var(--line);
      background:var(--bg);
      transition:background-color .15s ease;
    }
    .log-card:hover{ background:var(--bg-alt); }

    /* Left meta column */
    .log-meta{ display:flex; flex-direction:column; gap:.35rem; font-size:.95rem; }
    .log-meta .pill{
      display:inline-block;
      padding:.2rem .5rem;
      border-radius:999px;
      background:var(--pill-bg);
      color:var(--pill);
      font-weight:600;
      font-size:.8rem;
      width:max-content;
    }
    .log-meta .pill.add{ color:var(--add); background:#ecfdf5 }
    .log-meta .pill.update{ color:var(--upd); background:#f1f5f9 }
    .log-meta .pill.deactivate{ color:var(--deact); background:#fef2f2 }
    .meta-line{ color:var(--muted); font-size:.9rem }

    /* Snapshot columns */
    .snapshot{ background:transparent; border:0; padding:0; }
    .snapshot h4{ display:none } /* we already have column headers above */

    .kv{
      display:grid;
      grid-template-columns: 160px 1fr;
      gap:.3rem .75rem;
      font-size:.95rem;
    }
    .kv .k{ color:var(--muted); }
    .kv .v{ font-weight:600; }
    .kv .v.changed{
      background:var(--changed-bg);
      outline:1px dashed var(--changed-outline);
      border-radius:6px; padding:.05rem .3rem;
    }
    .empty{ color:#9ca3af; font-style:italic }

    /* No results */
    .no-results{ text-align:center; color:#666; padding:2rem 1rem }

    /* Pager */
    .paginate{ display:flex; justify-content:center; gap:.5rem; margin-top:1rem }
    .paginate button{
      padding:.45rem .7rem; border:1px solid var(--line); border-radius:8px; background:#fff; cursor:pointer;
      color:#111827;
    }

    /* Responsive: stack columns */
    @media (max-width: 900px){
      .logs-head{ display:none; }
      .log-card{
        grid-template-columns: 1fr;
        gap:.5rem;
      }
      .kv{ grid-template-columns: 130px 1fr; }
    }
  </style>
</head>

<body class="has-sidebar">
<header class="topbar">
  <div class="datetime" id="dateTime"></div>
  <div class="user">
    <img id="userAvatar" src="profile.png" alt="User">
    <span id="userName"></span>
  </div>
</header>

<script>
  const name = localStorage.getItem('username') || 'Admin';
  const el = document.getElementById('userName');
  if (el) el.textContent = name;
  function updateClock(){
    const now = new Date();
    const options = { weekday:'short', year:'numeric', month:'short', day:'numeric',
                      hour:'2-digit', minute:'2-digit', second:'2-digit' };
    document.getElementById('dateTime').textContent = now.toLocaleString(undefined, options);
  }
  updateClock(); setInterval(updateClock,1000);
</script>

<div class="app">
  <aside class="sidebar">
    <div class="brand">
      <img src="HHAlogo.jpg" alt="HHA Logo"><span>HHA</span>
    </div>
    <ul class="nav">
      <li><a href="AdminDashRevised.html">Dashboard</a></li>
      <li><a href="AdminChartOfAccounts.html">Chart of Accounts</a></li>
      <li><a href="Accounts.html">Accounts</a></li>
      <li><a href="Users.html">Users</a></li>
      <li><a href="EventLogs.html" aria-current="page">Event Logs</a></li>
    </ul>
    <div class="sidebar-footer"><button class="btn" id="logoutBtn">Logout</button></div>
  </aside>

  <main class="main">
    <div class="header">
      <h1>Event Logs</h1>
      <div class="toolbar">
        <input id="q" type="text" placeholder="Search (entity, id, name, user)…"/>
        <select id="actionFilter">
          <option value="">All actions</option>
          <!-- will be populated dynamically with distinct actions -->
        </select>
        <label>From <input id="fromDate" type="date"/></label>
        <label>To <input id="toDate" type="date"/></label>
        <button id="apply">Apply</button>
        <button id="clear">Clear</button>
      </div>
    </div>

    <!-- Column headers -->
    <div class="logs-head">
      <div>Action / Entity / User / Time</div>
      <div>Before</div>
      <div>After</div>
    </div>

    <!-- Logs -->
    <div id="logs">
      <div class="no-results">Loading…</div>
    </div>

    <div class="paginate">
      <button id="prevPage" disabled>Prev</button>
      <span id="pageInfo" style="min-width:8ch; text-align:center;"></span>
      <button id="nextPage" disabled>Next</button>
    </div>
  </main>
</div>

<!-- Supabase + auth bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>
<script type="module" src="eventLogs.js"></script>

<script>
  // Optional Logout
  document.getElementById('logoutBtn')?.addEventListener('click', async () => {
    try { if (window.supabaseClient?.auth) await window.supabaseClient.auth.signOut(); } catch(e){}
    localStorage.removeItem('username');
    location.href = 'HornetHiveLogin.html';
  });
</script>
</body>
</html>
