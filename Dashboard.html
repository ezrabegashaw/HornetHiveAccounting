<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>HHA Dashboard (User)</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="messages.css">
</head>

<body class="has-sidebar">

<header class="topbar">
  <div class="datetime" id="dateTime"></div>

  <div class="topbar-right">
    <button class="btn" id="helpBtn" title="View help topics">Help</button>

    <div class="notification-wrapper">
      <button id="notifBell" class="notif-bell" title="Messages">
        <img src="icons8-bell-24.png" alt="Notifications">
        <span id="notifBadge" class="notif-badge">0</span>
      </button>
      <div id="notifDropdown" class="notif-dropdown">
        <div class="notif-header">Messages</div>
        <ul id="notifList" class="notif-list">
          <li class="notif-empty">No notifications</li>
        </ul>
      </div>
    </div>

    <div class="user">
      <img id="userAvatar" src="profile.png" alt="User">
      <span id="userName"></span>
    </div>
  </div>
</header>

<script>
  const name = localStorage.getItem('username') || 'User';
  const el = document.getElementById('userName');
  if (el) el.textContent = name;
  function updateClock() {
    const now = new Date();
    const options = { weekday:'short', year:'numeric', month:'short', day:'numeric',
                      hour:'2-digit', minute:'2-digit', second:'2-digit' };
    document.getElementById('dateTime').textContent = now.toLocaleString(undefined, options);
  }
  updateClock(); setInterval(updateClock,1000);
</script>

<div class="app">
  <aside class="sidebar">
    <div class="brand">
      <img src="HHAlogo.jpg" alt="HHA Logo"><span>HHA</span>
    </div>
    <ul class="nav" id="accountantNav" style="display: none;">
      <li><a href="Dashboard.html" aria-current="page">Dashboard</a></li>
      <li><a href="ChartOfAccounts.html">Chart of Accounts</a></li>
      <li><a href="journal.html">Journalize</a></li>
      <li><a href="trial_balance.html">Trial Balance</a></li>
      <li><a href="income_statement.html">Income Statement</a></li>
      <li><a href="balance_sheet.html">Balance Sheet</a></li>
      <li><a href="retained_earnings.html">Statement of Retained Earnings</a></li>
      <li><a href="Messages.html">Messages</a></li>
      <li><a href="Reports.html">Reports</a></li>
    </ul>
    <div class="sidebar-footer"><button class="btn">Logout</button></div>
  </aside>

  <main class="main">
    <div class="header"><h1>Dashboard (User)</h1></div>
    <div class="grid">
      <div class="card"><h4>Account Summary</h4><p></p></div>
      <div class="card"><h4>Recent Transactions</h4><p></p></div>
      <div class="card"><h4>Messages</h4><p></p></div>
      <div class="card"><h4>Reports</h4><p></p></div>
    </div>
  </main>
</div>

<div id="messageModal" class="message-modal">
  <div class="message-modal-content">
    <button type="button" id="closeModal" class="modal-close">&times;</button>
    <h3 id="msgSubject" class="message-subject"></h3>
    <div id="msgMeta" class="message-meta"></div>
    <div id="msgBody" class="message-body"></div>
    <form id="replyForm" class="message-reply">
      <label for="replyBody">Reply</label>
      <textarea id="replyBody" rows="4" placeholder="Type your reply..."></textarea>
      <div class="form-actions">
        <button type="submit" class="btn">Send Reply</button>
      </div>
    </form>
  </div>
</div>

<script src="auth.js"></script>
<script>
  if (typeof initRBAC === 'function') initRBAC();
</script>

    const username = localStorage.getItem("username");
    if (!username) return;

    const { data } = await supabaseClient
      .from("users")
      .select("password_expire")
      .eq("username", username)
      .maybeSingle();

    if (!data?.password_expire) return;

    const expireDate = new Date(data.password_expire);
    const today = new Date();
    const diffDays = Math.ceil((expireDate - today) / (1000 * 60 * 60 * 24));

    if (diffDays > 0 && diffDays <= 3) {
      alert(`⚠️ Your password is set to expire on ${expireDate.toDateString()}`);
    }
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const helpBtn = document.getElementById('helpBtn');
    if (helpBtn) helpBtn.addEventListener('click', () => window.open('help.html', '_blank'));

    const bell = document.getElementById('notifBell');
    const dropdown = document.getElementById('notifDropdown');
    if (bell && dropdown) {
      bell.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
      });
      document.addEventListener('click', (e) => {
        if (!dropdown.contains(e.target) && !bell.contains(e.target)) dropdown.style.display = 'none';
      });
    }
  });

function showNavIfAccountant() {
  const role = localStorage.getItem("role");
  console.log("User role:", role);

  if (role === "Accountant") {
    document.getElementById("accountantNav").style.display = "block";
  } else {
    document.getElementById("accountantNav").style.display = "none";
  }
}

showNavIfAccountant();

</script>
