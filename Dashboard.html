<body class="has-sidebar">

    <header class="topbar">
        <div class="datetime" id="dateTime"></div>
        <button class="btn" id="helpBtn" title="View help topics">Help</button>
        <div class="user">
            <img id="userAvatar" src="profile.png" alt="User">
            <span id="userName"></span>
        </div>
    </header>
<script>
  const name = localStorage.getItem('username') || 'User';
  const el = document.getElementById('userName');
  if (el) el.textContent = name;
  function updateClock(){
    const now = new Date();
    const options = { weekday:'short', year:'numeric', month:'short', day:'numeric',
                      hour:'2-digit', minute:'2-digit', second:'2-digit' };
    document.getElementById('dateTime').textContent = now.toLocaleString(undefined, options);
  }
    updateClock(); setInterval(updateClock, 1000);

    document.getElementById('helpBtn').addEventListener('click', () => {
        window.open('help.html', '_blank');
    });

</script>

    const { data } = await supabaseClient
      .from("users")
      .select("password_expire")
      .eq("username", username)
      .maybeSingle();

    if (!data?.password_expire) return;

    const expireDate = new Date(data.password_expire);
    const today = new Date();

    // Calculate difference in days
    const diffTime = expireDate - today;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

    // Show alert if within 3 days and not expired yet
    if (diffDays > 0 && diffDays <= 3) {
      alert(`⚠️ Your password is set to expire on ${expireDate.toDateString()}`);
